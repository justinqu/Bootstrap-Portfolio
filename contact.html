<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="masterhead">
    <div class="containter">
        <a href="index.html" id="logo">Justin Quinonez</a>
        <nav>
            <a href="index.html">About</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>

    </div>
    </header>

    <div id="main-containter" class="containter">
        <section class="main-containter">
            <h1>Contact</h1>
         <form id="contact_form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"
                    placeholder="John Smith"
                    required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email"
                    placeholder="example@gmail.com"
                    required="required">
                </li>
                <li>
                        <label for="name">Message</label>
                        <textarea id="Message" name="Message"
                        required="required"></textarea>
                </li>    
            </ul>
            <input type="submit" name="submit">
        </form>   
        </section>

        <section class="sidebar">
            <div id ="connect">   
                <h2>Connect with Me</h2>     

                <img src="assets/images/github.png" class="social" alt="github">
                <img src="assets/images/linkedin.png" class= "social" alt="linkedin">
                <img src="assets/images/twitter.png" class="social" alt="twitter">
            </div>
        </section>
    </div>

    <footer>
        <div class="containter">
            &copy; Copyright 2018 Justin Quinonez
        </div>
    </footer>
</body>
</html>
